<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Guardian Care</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styling (same as index.html) */
    .navbar {
      background: linear-gradient(90deg, #005fa3, #0077cc);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar .logo span {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    .navbar .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Contact Section */
    .contact {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      max-width: 1100px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    /* Left Info */
    .contact-info {
      flex: 1 1 40%;
      background: linear-gradient(135deg, #0077cc, #005fa3);
      color: white;
      padding: 40px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-item h4 {
      margin: 5px 0;
      font-size: 18px;
    }

    /* Right Form */
    .contact-form {
      flex: 1 1 60%;
      padding: 40px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #0077cc;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    .contact-form form input:focus,
    .contact-form form textarea:focus {
      border-color: #0077cc;
    }

    .contact-form form textarea {
      grid-column: 1/3;
      min-height: 120px;
      resize: none;
    }

    .contact-form button {
      grid-column: 1/3;
      padding: 14px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #005fa3;
    }

    /* Footer */
    .footer {
      background: linear-gradient(90deg, #005fa3, #0077cc);
      text-align: center;
      color: white;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-form form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Guardian Care logo">
      <span>Guardian Care</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-container">
      <!-- Info Side -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <div class="info-item">
          <h4>üìç Address</h4>
          <p>123 Guardian Street, Bangalore, India</p>
        </div>
        <div class="info-item">
          <h4>üìû Phone</h4>
          <p>+91 98765 43210</p>
        </div>
        <div class="info-item">
          <h4>üìß Email</h4>
          <p>support@guardiancare.com</p>
        </div>
      </div>

      <!-- Form Side -->
      <div class="contact-form">
        <h2>Send us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject" required>
          <input type="tel" placeholder="Phone Number">
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p>¬© 2025 Guardian Care | All Rights Reserved</p>
  </div>
</body>
</html>
